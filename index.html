<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Accordion</title>
  </head>

  <body>
    <div class="accordion">
      <h2 class="accordion-title">Frquently Asked Questions</h2>

      <div class="content-container">
        <div class="question">What is your age ?</div>

        <div class="answer">25</div>
      </div>

      <div class="content-container">
        <div class="question">Cherno Feredje subota?</div>

        <div class="answer">Yes</div>
      </div>

      <div class="content-container">
        <div class="question">What car do you drive</div>

        <div class="answer">Suzuki</div>
      </div>
    </div>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
